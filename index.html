<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage and CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Percentage & CGPA Calculator</h1>
        
        <div class="calculator-box">
            <div class="input-section">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" class="form-control" readonly placeholder="Detecting your location...">
                </div>

                <div class="form-group">
                    <label for="class">Class:*</label>
                    <select id="class" class="form-control" required>
                        <option value="">Select Class</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>

                <div class="form-group" id="stream-group" style="display: none;">
                    <label for="stream">Stream:</label>
                    <select id="stream" class="form-control">
                        <option value="">Select Stream</option>
                        <option value="science">Science</option>
                        <option value="commerce">Commerce</option>
                        <option value="arts">Humanities</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="board">Select Board:</label>
                    <select id="board" class="form-control">
                        <option value="cbse">CBSE</option>
                        <option value="icse">ICSE</option>
                        <option value="state">State Board</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subjects">Number of Subjects:</label>
                    <input type="number" id="subjects" class="form-control" min="1" max="10" value="5">
                </div>

                <div id="marks-container">
                    <!-- Subject marks inputs will be generated here -->
                </div>

                <button id="calculate" class="btn">Calculate</button>
            </div>

            <div class="result-section">
                <div class="result-box">
                    <h3>Percentage</h3>
                    <p id="percentage">--</p>
                </div>
                <div class="result-box">
                    <h3>CGPA</h3>
                    <p id="cgpa">--</p>
                </div>
            </div>
        </div>
    </div>

    <div id="results" class="results-section">
        <h2>Results</h2>
        <div id="percentage"></div>
        <div id="cgpa"></div>
        <div id="meme-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="memeGenerator.js"></script>
</body>
</html>
